<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="card__img">
            <img src="./image/logo.jpg" alt="logo">
        </div>

        <div class="card__content">
            <div class="card__detail">
                <h2>حسین سالاری<br /><span>برنامه نویس سنیور فرانت-اند</span></h2>
                <div class="card__data">
                    <h3>پست‌‍‌ها<br /><span>250</span></h3>
                    <h3>دنبال‌کنندها<br /><span>1M</span></h3>
                    <h3>دنبال‌شوندها<br /><span>200</span></h3>
                </div>
                <div class="card__btn">
                    <button>دنبال کردن</button>
                    <button>پیام دادن</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
